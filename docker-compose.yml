# .github/workflows/deploy.yml
name: Deploy — Instant & Silent

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted
    defaults:
      run:
        shell: powershell

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # This works perfectly with container_name: lines
      - name: Deploy instantly (zero-downtime)
        run: docker compose restart app nginx

      - name: Migrate & clear
        run: |
          docker compose exec -T app php artisan migrate --force
          docker compose exec -T app php artisan optimize:clear

      - name: Done
        run: Write-Host "Deployed in 1–3 seconds — http://localhost:8000" -ForegroundColor Green