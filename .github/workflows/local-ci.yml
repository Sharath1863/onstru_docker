name: Deploy main â†’ Production

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: self-hosted
    defaults:
      run:
        shell: powershell

    steps:
      - name: Checkout latest code
        uses: actions/checkout@v4

      # Start containers safely â€” WITHOUT conflicts and WITHOUT rebuild
      - name: Start containers safely
        run: |
          docker compose start
          if ($LASTEXITCODE -ne 0) {
            docker compose up -d --no-build
          }
        shell: powershell

      # Restart containers to load latest code instantly
      - name: Restart application containers
        run: docker compose restart app nginx

      # Run database migrations & clear Laravel cache
      - name: Migrate & clear cache
        run: |
          docker compose exec -T app php artisan migrate --force
          docker compose exec -T app php artisan optimize:clear

      - name: Deployment Successful
        run: Write-Host "ðŸš€ Deployment completed â€” http://localhost:8000" -ForegroundColor Green
