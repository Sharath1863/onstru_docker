# .github/workflows/deploy.yml
name: Deploy main → Production

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted
    defaults:
      run:
        shell: powershell

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # THIS IS THE ONLY COMMAND THAT RUNS ON EVERY PUSH
      - name: Instant deploy (NO composer, NO build, NO vendor)
        run: docker compose restart app nginx

      - name: Migrate + clear cache
        run: |
          docker compose exec -T app php artisan migrate --force
          docker compose exec -T app: php artisan optimize:clear

      - name: Done
        run: Write-Host "Deployed in 2 seconds — http://localhost:8000" -ForegroundColor Green