name: Laravel CI/CD

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Stop and remove old containers
      run: |
        docker compose down -v
        docker rm -f laravel_app laravel_nginx laravel_mysql laravel_phpmyadmin
      continue-on-error: true

    - name: Create .env file
      run: |
        if (!(Test-Path .env)) {
          Copy-Item .env.example .env
        }
      shell: powershell

    - name: Build and start containers
      run: docker compose up -d --build

    - name: Wait for MySQL
      run: Start-Sleep -Seconds 25
      shell: powershell

    - name: Install composer dependencies
      run: docker compose exec -T app composer install --no-interaction --prefer-dist --working-dir=/var/www/html

    - name: Generate app key
      run: docker compose exec -T app php artisan key:generate --force

    - name: Run migrations
      run: docker compose exec -T app php artisan migrate --force

    - name: Clear and cache config
      run: |
        docker compose exec -T app php artisan config:clear
        docker compose exec -T app php artisan cache:clear

    - name: Show containers
      run: docker compose ps

    - name: Success
      run: Write-Host "Deployment complete! Visit http://localhost:8000"
      shell: powershell