name: Laravel CI/CD

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Start containers
      run: docker compose up -d --build

    - name: Wait for MySQL
      run: Start-Sleep -Seconds 15
      shell: powershell

    - name: Check if vendor exists
      id: check_vendor
      run: |
        if (Test-Path "vendor") {
          echo "exists=true" >> $env:GITHUB_OUTPUT
        } else {
          echo "exists=false" >> $env:GITHUB_OUTPUT
        }
      shell: powershell

    - name: Install dependencies (first time only)
      if: steps.check_vendor.outputs.exists == 'false'
      run: docker compose exec -T app composer install --no-interaction

    - name: Run migrations
      run: docker compose exec -T app php artisan migrate --force

    - name: Optimize
      run: docker compose exec -T app php artisan optimize:clear

    - name: Done
      run: Write-Host "âœ… Deployed! http://localhost:8000"
      shell: powershell