# .github/workflows/deploy.yml
name: Deploy — Instant & Silent

on:
  push:
    branches: [main ]

jobs:
  deploy:
    runs-on: self-hosted
    defaults:
      run:
        shell: powershell

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ONE COMMAND = instant deploy, no build, no composer, no vendor spam
      - name: Deploy instantly
        run: docker compose up -d --no-deps --force-recreate app nginx

      # Migrations + your favorite command
      - name: Migrate & clear
        run: |
          docker compose exec -T app php artisan migrate --force
          docker compose exec -T app php artisan optimize:clear

      - name: Done
        run: Write-Host "Deployed in 3–6 seconds — http://localhost:8000" -ForegroundColor Green