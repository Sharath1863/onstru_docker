name: Laravel CI/CD (Local)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Start containers (build if needed)
      run: docker compose up -d --build

    - name: Wait for MySQL to be ready
  shell: powershell
  run: |
    Write-Host "Waiting for MySQL..."
    $max = 30
    for ($i = 0; $i -lt $max; $i++) {
      $status = docker compose exec -T mysql mysqladmin ping -h localhost --silent
      if ($status) { break }
      Start-Sleep -Seconds 2
    }
    - name: Install dependencies only if vendor missing
      run: |
        docker compose exec -T app sh -c "if [ ! -d vendor ]; then echo 'Vendor missing â€” running composer install'; composer install --no-interaction --prefer-dist; else echo 'Vendor exists â€” composer install skipped'; fi"

    - name: Run migrations (safe)
      run: docker compose exec -T app php artisan migrate --force || exit 0

    - name: Generate key (safe)
      run: docker compose exec -T app php artisan key:generate || exit 0

    - name: Clear / optimize cache
      run: docker compose exec -T app php artisan optimize:clear

    - name: Restart app container
      run: docker compose restart app

    - name: Completed
      shell: pwsh
      run: Write-Host "ðŸš€ Deployment completed â€” http://localhost:8000"
