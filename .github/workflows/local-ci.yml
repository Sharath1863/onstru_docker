name: CI/CD for MAIN

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Start containers (build if needed)
      run: docker compose up -d --build

    - name: Wait for MySQL to be ready
      shell: powershell
      run: |
        Write-Host "Waiting for MySQL..."
        $max = 30
        for ($i = 0; $i -lt $max; $i++) {
          $status = docker compose exec -T mysql mysqladmin ping -h localhost --silent
          if ($status) { Write-Host "MySQL is ready."; break }
          Start-Sleep -Seconds 2
        }

    - name: Install dependencies only if vendor missing
      run: |
        docker compose exec -T app sh -c "if [ ! -d vendor ]; then echo 'Vendor missing â€” running composer install'; composer install --no-interaction --prefer-dist; else echo 'Vendor exists â€” skipped'; fi"

    - name: Run DB migrations
      run: docker compose exec -T app php artisan migrate --force || exit 0

    - name: Generate key (safe)
      run: docker compose exec -T app php artisan key:generate || exit 0

    - name: Clear cache and optimize
      run: docker compose exec -T app php artisan optimize:clear

    - name: Restart app container (deploy)
      run: docker compose restart app

    - name: Deployment completed
      shell: powershell
      run: Write-Host "ðŸš€ Deployed successfully â€” http://localhost:8000"
