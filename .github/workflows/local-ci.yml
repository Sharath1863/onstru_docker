# .github/workflows/deploy.yml
name: Deploy → Production

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Deploy Laravel
        shell: powershell
        run: |
          Write-Host "Deploying latest code..." -ForegroundColor Cyan

          # Fresh code + full container restart (safe & simple)
          git pull origin main
          docker compose down --remove-orphans
          docker compose up -d --build-d

          # Small wait only for MySQL to wake up (15s is fine)
          Start-Sleep -Seconds 15

          # Optional: uncomment when you need migrations
          # docker compose exec -T app php artisan migrate --force

          docker compose exec -T app php artisan optimize:clear

          Write-Host "Deployed! → http://localhost:8000" -ForegroundColor Greenchnages