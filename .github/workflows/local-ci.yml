name: Laravel CI/CD - Main Branch

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start containers
        run: docker compose up -d --no-build
        shell: powershell

      - name: Wait for MySQL
        run: Start-Sleep -Seconds 10
        shell: powershell

      - name: Restart app
        run: docker compose restart app nginx
        shell: powershell

      - name: Run migrations
        run: docker compose exec -T app php artisan migrate --force
        shell: powershell

      - name: Clear cache
        run: docker compose exec -T app php artisan optimize:clear
        shell: powershell

      - name: Done
        run: Write-Host "âœ… Deployed! http://localhost:8000" -ForegroundColor Green
        shell: powershell