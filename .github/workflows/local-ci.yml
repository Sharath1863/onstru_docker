name: Laravel CI/CD

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Check if vendor exists
      id: check_vendor
      run: |
        if (Test-Path "vendor") {
          echo "exists=true" >> $env:GITHUB_OUTPUT
        } else {
          echo "exists=false" >> $env:GITHUB_OUTPUT
        }
      shell: powershell

    - name: Start containers (if not running)
      run: docker compose up -d
      continue-on-error: true

    - name: Install dependencies (first time only)
      if: steps.check_vendor.outputs.exists == 'false'
      run: |
        Start-Sleep -Seconds 15
        docker compose exec -T app composer install --no-interaction
      shell: powershell

    - name: Restart app
      run: docker compose restart app nginx

    - name: Wait
      run: Start-Sleep -Seconds 5
      shell: powershell

    - name: Run migrations
      run: docker compose exec -T app php artisan migrate --force

    - name: Clear cache
      run: docker compose exec -T app php artisan optimize:clear

    - name: Done
      run: Write-Host " Deployed! http://localhost:8000"
      shell: powershell