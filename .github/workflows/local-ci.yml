# .github/workflows/deploy.yml
name: Deploy
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy Laravel
        shell: powershell
        run: |
          Write-Host "=== Pulling latest code ===" -ForegroundColor Cyan
          git pull origin main

          Write-Host "=== Stopping old containers ===" -ForegroundColor Yellow
          docker compose down --remove-orphans

          Write-Host "=== Checking if Docker image exists ===" -ForegroundColor Cyan
          docker image inspect onstru_docker-app:latest >$null 2>&1
          if ($LASTEXITCODE -ne 0) {
            Write-Host "Image not found → building..." -ForegroundColor Magenta
            docker compose build app
          } else {
            Write-Host "Image found → skipping build (fast!)" -ForegroundColor Green
          }

          Write-Host "=== Starting containers ===" -ForegroundColor Cyan
          docker compose up -d

          Write-Host "=== Waiting 15 seconds for MySQL ===" -ForegroundColor Yellow
          Start-Sleep -Seconds 15

          Write-Host "=== Running migrations ===" -ForegroundColor Cyan
          docker compose exec -T app php artisan migrate --force

          Write-Host "=== Clearing cache ===" -ForegroundColor Cyan
          docker compose exec -T app php artisan optimize:clear

          Write-Host "DEPLOY SUCCESSFUL!" -ForegroundColor Green
          Write-Host "Site: http://localhost:8000" -ForegroundColor White
          Write-Host "phpMyAdmin: http://localhost:8081" -ForegroundColor White