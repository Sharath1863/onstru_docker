name: Deploy Main (PowerShell + Local)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted
    defaults:
      run:
        shell: powershell

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Rebuild & restart only the app container
        run: docker compose up -d --build --force-recreate --no-deps app

      - name: Wait for MySQL (max 60 seconds)
        run: |
          Write-Host "Waiting for MySQL to be ready..."
          $attempts = 0
          while ($attempts -lt 30) {
            if (docker compose exec -T mysql mysqladmin ping -h127.0.0.1 --silent) {
              Write-Host "MySQL is ready!"
              break
            }
            Start-Sleep -Seconds 2
            $attempts++
          }
          if ($attempts -ge 30) { Write-Error "MySQL timeout!" ; exit 1 }

      - name: Run migrations
        run: docker compose exec -T app php artisan migrate --force

      - name: Clear & optimize (exactly what you asked for)
        run: docker compose exec -T app php artisan optimize:clear

      - name: Done
        run: Write-Host "Deployed successfully! http://localhost:8000" -ForegroundColor Green