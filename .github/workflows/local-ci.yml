name: Laravel CI/CD

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Update containers
      run: docker compose up -d

    - name: Wait for MySQL
      run: Start-Sleep -Seconds 15
      shell: powershell

    - name: Install dependencies
      run: docker compose exec -T app composer install --no-interaction
      continue-on-error: false

    - name: Run migrations
      run: docker compose exec -T app php artisan migrate --force

    - name: Optimize
      run: docker compose exec -T app php artisan optimize:clear

    - name: Done
      run: Write-Host "âœ… Deployed! http://localhost:8000"
      shell: powershell