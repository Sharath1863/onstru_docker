name: Deploy Laravel App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Deploy
      run: |
        docker rm -f laravel_mysql laravel_app laravel_nginx laravel_phpmyadmin 2>$null
        if (-not (docker images -q onstru_docker-app:latest)) {
          docker-compose build
        }
        docker-compose up -d
      shell: powershell
    
    - name: Wait for services
      run: Start-Sleep -Seconds 20
      shell: powershell
    
    - name: Run migrations
      run: docker-compose exec -T app php artisan migrate --force
    
    - name: Optimize application
      run: docker-compose exec -T app php artisan optimize:clear
    
    - name: Check container status
      run: docker-compose ps
    
    - name: Deployment complete
      run: echo "âœ… Deployed successfully at http://localhost:8000"