name: Deploy â€” Fast & No Composer

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: self-hosted
    defaults:
      run:
        shell: powershell

    steps:
      - name: Checkout latest code
        uses: actions/checkout@v4

      # Start containers without rebuild
      - name: Start containers (no rebuild)
        run: docker compose up -d --no-build

      # Sync code from host into container (Linux cp command inside app container)
      - name: Sync application code into container
        run: |
          docker compose exec -T app sh -c "cp -r /var/www/html/. /var/www/html"

      # Apply migrations & cache clear
      - name: Migrate & clear
        run: |
          docker compose exec -T app php artisan migrate --force
          docker compose exec -T app php artisan optimize:clear

      - name: Deployment done
        run: Write-Host "ðŸš€ Deployment completed â€” http://localhost:8000" -ForegroundColor Green
