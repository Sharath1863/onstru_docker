name: Local CI/CD for Laravel Docker

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Stop existing containers
      run: docker compose down || true

    - name: Build and start containers
      run: docker compose up -d --build

    - name: Wait for MySQL
      run: |
        echo "Waiting for MySQL..."
        sleep 15

    - name: Install dependencies
      run: docker compose exec -T app composer install --no-interaction

    - name: Setup .env file
      run: |
        docker compose exec -T app cp .env.example .env || true

    - name: Generate key
      run: docker compose exec -T app php artisan key:generate --force

    - name: Run migrations
      run: docker compose exec -T app php artisan migrate --force

    - name: Clear cache
      run: docker compose exec -T app php artisan optimize:clear

    - name: Run tests
      run: docker compose exec -T app php artisan test || true

    - name: Show status
      run: docker compose ps

    - name: Done
      run: echo " Deployment complete! App running at http://localhost:8000"