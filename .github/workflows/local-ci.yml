name: Laravel CI/CD

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Remove conflicting containers
      run: |
        docker stop laravel_app laravel_nginx laravel_mysql laravel_phpmyadmin 2>$null
        docker rm laravel_app laravel_nginx laravel_mysql laravel_phpmyadmin 2>$null
      shell: powershell
      continue-on-error: true

    - name: Start containers
      run: docker compose up -d

    - name: Wait for MySQL
      run: Start-Sleep -Seconds 15
      shell: powershell

    - name: Check if vendor exists
      id: check_vendor
      run: |
        $vendorCheck = docker compose exec -T app test -d vendor
        if ($LASTEXITCODE -eq 0) {
          echo "exists=true" >> $env:GITHUB_OUTPUT
        } else {
          echo "exists=false" >> $env:GITHUB_OUTPUT
        }
      shell: powershell
      continue-on-error: true

    - name: Install dependencies (first time only)
      if: steps.check_vendor.outputs.exists == 'false'
      run: docker compose exec -T app composer install --no-interaction

    - name: Run migrations
      run: docker compose exec -T app php artisan migrate --force

    - name: Optimize
      run: docker compose exec -T app php artisan optimize:clear

    - name: Done
      run: Write-Host "Deployed! http://localhost:8000"
      shell: powershell