name: Laravel CI/CD

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Cache Composer dependencies
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-composer-

    - name: Update containers
      run: docker compose up -d

    - name: Wait for MySQL
      run: Start-Sleep -Seconds 15
      shell: powershell

    - name: Install dependencies (if needed)
      run: |
        Write-Host "Checking dependencies..."
        docker compose exec -T app composer install --no-interaction --prefer-dist --no-progress
      shell: powershell

    - name: Run migrations
      run: docker compose exec -T app php artisan migrate --force

    - name: Optimize
      run: docker compose exec -T app php artisan optimize:clear

    - name: Done
      run: Write-Host "âœ… Deployed! http://localhost:8000"
      shell: powershell