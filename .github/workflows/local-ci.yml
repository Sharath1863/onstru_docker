name: Deploy main â†’ Production

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: self-hosted
    defaults:
      run:
        shell: powershell

    steps:
      - name: Checkout latest code
        uses: actions/checkout@v4

      # Start containers (no recreate/no rebuild) - prevents container name conflicts
      - name: Start containers safely
        run: |
          docker compose start || docker compose up -d --no-build

      # Restart only app container to load latest code instantly
      - name: Restart application services
        run: docker compose restart app nginx

      # Apply migrations & refresh cache
      - name: Migrate & clear cache
        run: |
          docker compose exec -T app php artisan migrate --force
          docker compose exec -T app php artisan optimize:clear

      - name: Deployment Successful
        run: Write-Host "ðŸš€ Deployment completed â€” http://localhost:8000" -ForegroundColor Green
