name: Laravel CI/CD

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Check if vendor exists
      id: check_vendor
      run: |
        if (Test-Path "vendor") {
          echo "exists=true" >> $env:GITHUB_OUTPUT
        } else {
          echo "exists=false" >> $env:GITHUB_OUTPUT
        }
      shell: powershell

    - name: Start containers
      run: docker compose up -d

    - name: Install dependencies (first time only)
      if: steps.check_vendor.outputs.exists == 'false'
      run: |
        Write-Host "Installing composer dependencies..."
        Start-Sleep -Seconds 15
        docker compose exec -T app composer install --no-interaction --prefer-dist
      shell: powershell
      timeout-minutes: 15

    - name: Restart containers to pick up new code
      run: docker compose restart app nginx

    - name: Wait for app to restart
      run: Start-Sleep -Seconds 5
      shell: powershell

    - name: Run migrations
      run: docker compose exec -T app php artisan migrate --force

    - name: Clear cache
      run: docker compose exec -T app php artisan cache:clear

    - name: Show deployment info
      run: |
        Write-Host "================================"
        Write-Host " Deployment Successful!"
        Write-Host "================================"
        Write-Host " Working directory: $PWD"
        Write-Host " Application URL: http://localhost:8000"
        Write-Host "================================"
      shell: powershell