# .github/workflows/deploy.yml
name: Deploy → Production

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Deploy Laravel
        shell: powershell
        run: |
          Write-Host "Deploying latest code..." -ForegroundColor Cyan

          git pull origin main
          docker compose down --remove-orphans

          # Always fresh image — no cache ever
          docker compose build --no-cache app

          docker compose up -d
          Start-Sleep -Seconds 15

          # Only this one command — and it will NEVER fail the job
          docker compose exec -T app php artisan optimize:clear || echo "Cache clear skipped (SQLite missing - normal)"

          Write-Host "Deployed! → http://localhost:8000" -ForegroundColor Green