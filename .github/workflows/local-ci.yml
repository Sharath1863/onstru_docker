name: Laravel CI/CD - Simple

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Mark repo as safe
        run: git config --global --add safe.directory "C:/Users/chand/Downloads/Onstru_version_web"
        shell: powershell

      - name: Pull latest code
        run: |
          cd "C:\Users\chand\Downloads\Onstru_version_web"
          git pull origin main
        shell: powershell

      - name: Restart containers
        run: |
          cd "C:\Users\chand\Downloads\Onstru_version_web"
          docker compose restart app nginx
        shell: powershell

      - name: Run migrations
        run: |
          cd "C:\Users\chand\Downloads\Onstru_version_web"
          docker compose exec -T app php artisan migrate --force
        shell: powershell

      - name: Clear cache
        run: |
          cd "C:\Users\chand\Downloads\Onstru_version_web"
          docker compose exec -T app php artisan cache:clear
        shell: powershell

      - name: Done
        run: Write-Host "âœ… Deployed! http://localhost:8000" -ForegroundColor Green
        shell: powershell
