# .github/workflows/deploy.yml
name: Deploy → Production

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted
    defaults:
      run:
        shell: powershell

    steps:
      - uses: actions/checkout@v4

      - name: Instant Deploy (2 seconds, zero downtime)
        run: |
          Write-Host "Deploying latest code..." -ForegroundColor Cyan
          
          # Just restart PHP + Nginx → your new code is live instantly
          docker compose restart app nginx
          
          # Optional: clear cache (migrate is commented out as you wanted)
          docker compose exec -T app php artisan optimize:clear
          
          Write-Host "Deployed! → http://localhost:8000" -ForegroundColor Green