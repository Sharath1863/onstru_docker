name: CI/CD for MAIN

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Start containers (build if needed)
      run: docker compose up -d --build

    - name: Wait for MySQL to be ready
      shell: powershell
      run: |
        Write-Host "Waiting for MySQL..."
        $max = 30
        for ($i = 0; $i -lt $max; $i++) {
          $ok = docker compose exec -T mysql mysqladmin ping -h localhost --silent
          if ($ok) { Write-Host "MySQL is ready"; break }
          Start-Sleep -Seconds 2
        }

    - name: Install dependencies only if vendor missing
      run: |
        docker compose exec -T app sh -c 'if [ ! -d vendor ]; then echo "Vendor missing - running composer install"; composer install --no-interaction --prefer-dist; else echo "Vendor exists - skipped"; fi'

    - name: Run DB migrations
      run: docker compose exec -T app php artisan migrate --force || exit 0

    - name: Generate APP_KEY (safe)
      run: docker compose exec -T app php artisan key:generate || exit 0

    - name: Clear & optimize
      run: docker compose exec -T app php artisan optimize:clear

    - name: Restart application container
      run: docker compose restart app

    - name: Deployment completed
      shell: powershell
      run: Write-Host "ðŸš€ Deployment complete â€” http://localhost:8000"
