name: Local CI/CD for Laravel Docker

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Stop existing containers
      run: docker compose down -v
      continue-on-error: true

    - name: Remove old containers
      run: docker rm -f laravel_app laravel_nginx laravel_mysql laravel_phpmyadmin
      continue-on-error: true

    - name: Build and start containers
      run: docker compose up -d --build

    - name: Wait for MySQL
      run: Start-Sleep -Seconds 15
      shell: powershell

    - name: Install dependencies
      run: docker compose exec -T app composer install --no-interaction

    - name: Setup .env file
      run: docker compose exec -T app cp .env.example .env
      continue-on-error: true

    - name: Generate key
      run: docker compose exec -T app php artisan key:generate --force

    - name: Run migrations
      run: docker compose exec -T app php artisan migrate --force

    - name: Clear cache
      run: docker compose exec -T app php artisan optimize:clear

    - name: Run tests
      run: docker compose exec -T app php artisan test
      continue-on-error: true

    - name: Show status
      run: docker compose ps

    - name: Done
      run: Write-Host "Deployment complete! App running at http://localhost:8000"
      shell: powershell