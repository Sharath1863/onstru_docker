# .github/workflows/deploy.yml
name: Deploy
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Deploy Laravel
        shell: powershell
        run: |
          Write-Host "Deploying Laravel..." -ForegroundColor Cyan

          git pull origin main
          docker compose down --remove-orphans

          # Build only if image is missing
          if (-not (docker images -q onstru_docker-app:latest)) {
            Write-Host "Building image (first time)..." -ForegroundColor Yellow
            docker compose build --no-cache app
          }

          docker compose up -d
          Start-Sleep -Seconds 15

          docker compose exec -T app php artisan migrate --force
          docker compose exec -T app php artisan optimize:clear

          Write-Host "Done! Site â†’ http://localhost:8000" -ForegroundColor Green